<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Countdown Timer</h1>
            <input type="number" v-model="timeInput" placeholder="Enter time in seconds (1-60)" min="1" max="60">
            <button @click="startCountdown">Start Countdown</button>
            <p v-if="timeRemaining >= 0">{{ timeRemaining }}</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
